<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>
      Div and Span in HTML
    </title>
    <link rel="icon" href="images/img3.png.jpeg"/>
  </head>
  <body>
    <div style="border:2px solid purple">
      <h3>This is heading</h3>
      <p>This is paragraph</p>
    </div>
    <p>
      This is <span style="border:2px solid purple">another paragraph</span>
    </p>
    <p>
      This is <div style="border:2px solid purple">another paragraph</div>
    </p>
  </body>
</html>
