<!DOCTYPE html>
<html>
  <head>
    <title>Semantic elements usage</title>
  </head>
  <body>
    <header>
      <span>
        <img src="images/img3.png.jpeg" height="50px"/>
      </span>
      <nav>
        <ul>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Tags</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>The HTML Blog</h1>
      <section>
        <article>
          <header>
          <h2>Blog Title One</h2>
          </header>
          <p>Blog description</p>
          <a href="#">Read Blog</a>
        </article>
        <article>
          <header>
          <h2>Blog Title Two</h2>
          </header>
          <p>Blog description</p>
          <a href="#">Read Blog</a>
        </article>
      </section>
      <section>
        <aside>
          <header>
            <h3>Latest Blogs</h3>
          </header>
          <ul>
            <li><a href="#">Blog link 1</a></li>
            <li><a href="#">Blog link 2</a></li>
          </ul>
        </aside>
      </section>
    </main>
  </body>
</html>
